<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.isOpen">menu</mat-icon>
        <mat-icon *ngIf="sidenav.isOpen">menu_open</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <button mat-stroked-button (click)="logout()" aria-label="Example icon-button with share icon">AUSLOGGEN</button>
</mat-toolbar>
