<app-toolbar title="Lohnunternehmer bearbeiten"></app-toolbar>
<div class="main">
    <app-edit-customer *ngIf="customer" [customer]="customer" (onSubmit)="submit($event)"></app-edit-customer>
    <app-system-list *ngIf="systems" [systems]="systems" (onSelect)="visitSystem($event)"></app-system-list>
</div>
