<h1>Neues Passwort anfordern</h1>
<form [formGroup]="form" *ngIf="!success">
    <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input type="email" matInput formControlName="email" placeholder="deine@email.de">
    </mat-form-field>
    <button mat-button (click)="submit()">Passwort ändern</button>
</form>
<div *ngIf="success">
    Wir haben Ihnen eine E-Mail an {{form.value.email}} gesendet. Klicken Sie auf den Link in der E-Mail, um Ihr Passwort zurückzusetzen.
</div>
