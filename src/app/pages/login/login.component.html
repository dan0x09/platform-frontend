<div class="login-container">
    <img id="logo" src="assets/images/logo.svg" />
    <div id="alert-container"></div>
    <form [formGroup]="loginForm">
        <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input type="email" matInput formControlName="email" />
            <mat-hint class="error-hint" *ngIf="submitted && f['email'].errors && f['email'].errors['required']">
                E-Mail bitte ausf端llen
            </mat-hint>
            <mat-hint class="error-hint" *ngIf="submitted && f['email'].errors && f['email'].errors['email']">
                Keine g端ltige E-Mail-Adresse
            </mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Passwort</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-hint class="error-hint" *ngIf="submitted && f['password'].errors && f['password'].errors['required']">
                Passwort bitte ausf端llen
            </mat-hint>
            <mat-hint class="error-hint" *ngIf="submitted && f['password'].errors && f['password'].errors['minlength']">
                Passwort hat mindestens 8 Zeichen
            </mat-hint>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="submit()">Login</button>
    </form>
    <div>Passwort vergessen? <a routerLink="../request-password">Zur端cksetzen</a></div>
</div>
