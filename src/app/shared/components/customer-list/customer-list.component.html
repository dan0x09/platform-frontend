<div class="mat-elevation-z8 table-wrapper" [hidden]="!dataSource">
    <div class="header">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="z.B. Kundename" #input>
        </mat-form-field>
    </div>

    <table *ngIf="dataSource" mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="streetAndNumber">
        <th mat-header-cell *matHeaderCellDef> Stra√üe und Hausnummer </th>
        <td mat-cell *matCellDef="let element"> {{element.streetAndNumber}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="zipCode">
        <th mat-header-cell *matHeaderCellDef> Postleitzahl </th>
        <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Stadt </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Land </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
